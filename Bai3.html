<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let num1 = parseInt(prompt("Nhap vao so thu nhat : "));
    let num2 = parseInt(prompt("Nhap vao so thu hai : "));
    a(num1, num2);

    function a(num1, num2) {
        if (num1 > num2) {
            alert(num1 + " > " + num2)
        } else alert(num1 + num2);
    }
</script>
</body>
</html>
