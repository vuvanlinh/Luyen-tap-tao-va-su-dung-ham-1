<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let input = prompt("Nhap ten ngoi sao : ");
    findConstellations(input);

    function findConstellations(str) {
        let constellations = ['Ursa Minor', 'Tarurus', 'Cygnus', 'Lyra', 'Aquila', 'Ursa Major', 'Leo'];
        let stars = ['Polaris', 'Aldebaran', 'Deneb', 'Vega', 'Altair', 'Dubhe', 'Regulus'];
        let check = false;

        for (let i = 0; i < stars.length; i++) {
            if (stars[i] === str) {
                alert(constellations[i]);
                check = true;
                break;
            }
        }
        if (check === false) {
            alert("Khong co du lieu ve ngoi sao ban nhap vao. Xin moi thu lai");
        }
    }

</script>
</body>
</html>
